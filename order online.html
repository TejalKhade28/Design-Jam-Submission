<html lang="en">

                    <option>Strawberry Heart sprinkled Donuts</option>

                <h2 class="name">Do You Want Special Item?</h2>
                <select class="option" name="subject">

                    <option>Yes</option>

                </select>
                <button type="submit">Place Order</button>
             </form>
